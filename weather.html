<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
     <!-- css link  -->
     <link rel="stylesheet" href="style.css" />

    <!-- jQuery link -->
     <script

     </script> 
     <!-- BootStrap Link -->
